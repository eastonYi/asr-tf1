    # checkpoint_G: /mnt/lustre/xushuang2/easton/projects/asr-tf1/exps/aishell/aishell_CTC_CE/120k/checkpoint/model_G-13999

data:
    featType: mfcc
    left_context: 0
    right_context: 0
    downsample: 1
    add_delta: False
    unit: word

model:
    type: ctc_ce
    dropout: 0.05
    # confidence_penalty: 0.2
    encoder:
        type: conv2
        num_filters: 256
        num_blocks: 2
        # type: conv_lstm
        # hidden_size: 256
        # num_filters: 64
        # num_blocks: 3

    decoder:
        # type: conv_decoder
        type: FC
        num_filters: 256
        num_blocks: 1
        hidden_size: 256
        num_fc: 3
        label_smoothing: 0.9

model_D:
    type: clm
    hidden_size: 256
    num_blocks: 5
    num_fc: 2

# lr_type: constant_learning_rate
optimizer: adam
rate: 0.2
lr_G: 0.0001
lr_D: 0.0001
# lr: 0.00001
warmup_steps: 2000
peak: 0.001
decay_steps: 3000
# warmup_steps: 300
# peak: 0.0005
# decay_steps: 600

dev_step: 200
decode_step: 200
save_step: 200
num_epochs: 999

gpus: '0,1'
# gpus: '0,1,2,3'
# gpus: '4,5,6,7'
# gpus: '0,4,6,7'
batch_size: 400
beam_size: 1
text_batch_size: 200
max_feat_len: 1230
max_label_len: 60
num_batch_tokens: 80000
bucket_boundaries: 308,343,373,403,432,465,500,537,578,629,706,905,1230

lambda_lm: 0.00001
lambda_l2: 0.0
grad_clip_value: 0.0
grad_clip_norm: 0.0
grad_clip_global_norm: 0.0
