data:
    featType: mfcc
    left_context: 0
    right_context: 0
    downsample: 1
    add_delta: False
    unit: word

model:
    type: ctcModel
    encoder:
        type: conv
        num_filters: 128
    decoder:
        type: FC

model_D:
    type: clm
    num_hidden: 512
    num_blocks: 5

# lr_type: constant_learning_rate
optimizer: adam
# lr: 0.00001
warmup_steps: 2000
peak: 0.0002
decay_steps: 3000
# warmup_steps: 600
# peak: 0.0002
# decay_steps: 1000

dev_step: 600
decode_step: 600
save_step: 600
num_epochs: 999

gpus: '0,1,2,3'
# gpus: '0,1'
# gpus: '4,5,6,7'
# gpus: '2,3'
batch_size: 80
beam_size: 1
text_batch_size: 200
max_feat_len: 1230
max_label_len: 60
num_batch_tokens: 40000
bucket_boundaries: 308,343,373,403,432,465,500,537,578,629,706,905,1230

lambda_lm: 0.0
grad_clip_value: 10.0
grad_clip_norm: 10.0
grad_clip_global_norm: 10.0
